name: Make environment
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12.9' 
        
    - name: make
      run: make install

    - name: lint
      run: make lint

    - name: format
      run: make format

    - name: test
      run: make test
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4 
      with:
        name: test-plots
        path: ./artifacts/
